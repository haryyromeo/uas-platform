<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - PuspaNada</title>
    <style>
        body {
            background-color: #fdf7e2;
            font-family: sans-serif;
            text-align: center;
        }

        form {
            margin: 50px auto;
            padding: 20px;
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid goldenrod;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #d95d17;
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        a {
            font-size: 12px;
            color: #d95d17;
            text-decoration: none;
        }

        img {
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="/logo.png" alt="PuspaNada Logo">
    <h2 style="color:#d95d17">PuspaNada</h2>

    <form method="post" th:action="@{/login}">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <div>
            <a th:href="@{/register}">Don't have Account? Create Account</a>
        </div>
        <br>
        <button type="submit">LOGIN</button>
    </form>
</body>
</html>
